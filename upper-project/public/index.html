<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upper case converter</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <main>
      <h1>Upper case converter</h1>
      <h2>Paste your text here and convert!</h2>
      <textarea type="text" id="textBox"></textarea>
      <br /><br />
      <button type="button" class="example_b" onclick="convertUpper()">
        convert
      </button>
      <br /><br />
      <textarea id="converterDiv"></textarea>
      <br /><br />
      <button type="button" class="example_b" onclick="copyToClipboard();">  
        Copy TEXT
      </button>
